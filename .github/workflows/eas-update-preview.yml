name: EAS Update (preview, manual)

on:
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Ensure preview channel
        run: npx --yes eas-cli channel:create preview --branch preview --non-interactive || true
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      - name: Publish update to preview
        run: npx --yes eas-cli update --branch preview --message "manual preview" --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          NODE_ENV: production
