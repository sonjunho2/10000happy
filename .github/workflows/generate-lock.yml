name: Generate package-lock.json (manual)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # package-lock.json만 생성 (설치/빌드 안 함)
      - name: Create lockfile
        run: npm install --package-lock-only --no-audit --ignore-scripts

      # 생성된 package-lock.json을 자동 커밋
      - name: Commit lockfile
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(ci): generate package-lock.json"
          file_pattern: package-lock.json
