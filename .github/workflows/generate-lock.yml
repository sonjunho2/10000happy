name: Generate package-lock.json (manual)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Create lockfile
        run: npm install --package-lock-only --no-audit --ignore-scripts
      - name: Commit lockfile
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(ci): regenerate package-lock.json after deps bump"
          file_pattern: package-lock.json
