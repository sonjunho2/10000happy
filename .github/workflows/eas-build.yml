name: EAS Android Build (manual)

on:
  workflow_dispatch: {}   # 수동 실행만

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20        # ❌ cache 옵션 넣지 않음

      - name: Install EAS CLI
        run: npm i -g eas-cli

      - name: Install deps
        run: npm install --no-audit --no-fund --legacy-peer-deps

      - name: Build Android APK (preview)
        run: eas build -p android --profile preview --non-interactive

      - name: Show latest finished build (no prompt)
        run: eas build:list --status finished --limit 1 --non-interactive --json || true

