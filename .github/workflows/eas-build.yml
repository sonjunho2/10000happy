name: EAS Android APK

on:
  workflow_dispatch: {}

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"        # 캐시 옵션 제거 (lock 파일 없음)

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        run: npm install            # npm ci 대신 npm install 사용 (lock 파일 없어도 OK)

      - name: Build Android APK (preview)
        run: npx --yes eas-cli build -p android --profile preview --non-interactive

      - name: Show latest finished build
        run: npx --yes eas-cli build:list --status finished --limit 1
